<!doctype html>
<html lang="fr" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Conseillers Municipaux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --bleu-fonce: #111F49;
            --blanc: #FFFFFF;
            --bleu-clair: #38B6FF;
            --bleu-ciel: #F0F7FB;
            --bleu-ciel-2: #96DDF8;
        }
        
        .calculator-card {
            transition: all 0.3s ease;
        }
        .calculator-card:hover {
            transform: translateY(-2px);
        }
        .result-animation {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bg-primary { background-color: var(--bleu-fonce); }
        .bg-secondary { background-color: var(--bleu-clair); }
        .bg-light { background-color: var(--bleu-ciel); }
        .text-primary { color: var(--bleu-fonce); }
        .text-secondary { color: var(--bleu-clair); }
        .hover-secondary:hover { background-color: var(--bleu-clair); }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-light font-sans">
  <div class="max-w-4xl mx-auto px-4 py-8">
   <section>
    <div class="bg-white rounded-xl shadow-lg p-8 calculator-card">
        <form onsubmit="calculateConseillers(event)" class="space-y-6">
      <div><label for="population" class="block text-lg font-medium text-gray-700 mb-3"> Population municipale (nombre d'habitants) </label> <input type="number" id="population" name="population" min="1" class="w-full px-6 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ex: 15000" required>
      </div><button type="submit" class="w-full bg-secondary text-white py-4 px-8 rounded-lg font-medium text-lg hover-secondary transition-colors"> Calculer le nombre de conseillers municipaux </button>
     </form>
     <div id="result-conseillers" class="mt-8 hidden"></div>
    </div>
   </section>
  </div>
  <script>
        function calculateConseillers(event) {
            event.preventDefault();
            const population = parseInt(document.getElementById('population').value);
            let nbConseillers;

            if (population < 100) nbConseillers = 7;
            else if (population < 500) nbConseillers = 11;
            else if (population < 1500) nbConseillers = 15;
            else if (population < 2500) nbConseillers = 19;
            else if (population < 3500) nbConseillers = 23;
            else if (population < 5000) nbConseillers = 27;
            else if (population < 10000) nbConseillers = 29;
            else if (population < 20000) nbConseillers = 33;
            else if (population < 30000) nbConseillers = 35;
            else if (population < 40000) nbConseillers = 39;
            else if (population < 50000) nbConseillers = 43;
            else if (population < 60000) nbConseillers = 45;
            else if (population < 80000) nbConseillers = 49;
            else if (population < 100000) nbConseillers = 53;
            else if (population < 150000) nbConseillers = 55;
            else if (population < 200000) nbConseillers = 59;
            else if (population < 250000) nbConseillers = 61;
            else if (population < 300000) nbConseillers = 65;
            else nbConseillers = 69;

            const resultDiv = document.getElementById('result-conseillers');
            resultDiv.innerHTML = `
                <div class="result-animation bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-blue-900 mb-2">RÃ©sultat</h3>
                    <p class="text-blue-800">
                        Pour une commune de <strong>${population.toLocaleString()}</strong> habitants, 
                        le conseil municipal doit compter <strong>${nbConseillers}</strong> conseillers municipaux.
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
        }
    </script>
